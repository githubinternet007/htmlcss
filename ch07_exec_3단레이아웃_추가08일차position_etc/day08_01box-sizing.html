<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업08일01:box-sizing속성 이해하기</title>
</head>
<style>
div {
    width: 300px;
        height: 150px;
        margin: 10px;
        border: 2px solid #ff0000;
        padding: 10px;
        display: inline-block;

}

    #box1 {
        box-sizing: border-box;        
        }
/* 패딩부분을 포함한 콘텐츠 크기 */


    #box2 {
        box-sizing: content-box;
    }
    /* 콘텐츠 크기만 반영된 크기 */

</style>
<body>
    <div id="box1">width=콘텐트영역 + padding</div>
    <div id="box2">width=콘텐트영역만</div>
    
</body>
</html>
