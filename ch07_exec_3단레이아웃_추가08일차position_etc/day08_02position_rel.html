<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업08일02:Position_rel</title>
<style>
    #box1 {
        width: 400px;
        height: 400px;
        background-color: orange;
        position: relative;
        margin: 50px;
    }
   /* 부모기준으로 자식요소의 위치를 설정한다. */
    #box2 { 
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        right: 50px;
        bottom: 100px;
    } 
</style>

</head>
<body>
    <div id="box1">
        <div id="box2">박스2</div>
    </div>
    
</body>
</html>
